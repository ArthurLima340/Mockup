<!DOCTYPE html>
<html lang="en">

    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            background: url(teste2.jpg) no-repeat;
            background-size: cover;
            margin: 0;
            height: 90vh;
            width: 100vw;
            background-size: 100vw 100vh;
            overflow-x: hidden;
        }

        .retangulo {
            height: 280px;
            width: 400px;
            background-color: brown;
            background-image: radial-gradient(circle at left top, rgb(23, 23, 25) 40px, transparent 0),
                radial-gradient(circle at right top, rgb(26, 25, 30) 40px, transparent 0),
                radial-gradient(circle at left bottom, rgb(23, 23, 25) 40px, transparent 0),
                radial-gradient(circle at right bottom, rgb(28, 28, 32) 40px, transparent 0);
            display: flex;
            align-items: center;

        }

        .titulo {
            display: flex;
            justify-content: center;
            color: #eaff00;
            font-family: hatton;
            font-size: 50px;
            width: 100%;
        }

        .autenticacao {
            padding: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        input {
            height: 50px;
            color: #690000;
            background-color: #ffffff;
            font-family: 'Arial Narrow Bold';
            margin: none;
            border-radius: 10px;
        }

        input::placeholder {
            color: #3d0000;
            font-family: 'Arial Narrow Bold';
            border: none;
            margin: none;
        }

        .ghost {
            width: 100%;
            height: 150px;
        }

        .submit {
            color: #ffffff;
            background-color: green;
            width: 100px;
            display: flex;
            justify-content: center;
            border-radius: 20px;
        }

        .name {
            display: flex;
        }

        .ver {
            color: #ffffff;
            background-color: #690000;
            height: 55px;
            display: inline !important;
        }

        .ghostum {
            display: flex;
        }

        .ghostfilho {
            width: 100px;
        }

        a {
            /* background-color: brown; */
            color: #ffffff;
            /* width: 300px; */
        }
    </style>
</head>
