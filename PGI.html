<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mokup</title>
    <link rel="stylesheet" href="mokup.css">
</head>
<body>
    <Header>
        <form class="top-buscar" action="">
            <input class="btn-texto" type="text" placeholder="Buscar">
            <div>
                <div>
                <button class="btn-lupa-top" type="submit"></button>
                <button class="btn-x-top" type="reset">X</button>
            </div>
        </form>
    </Header>
    <div class="content">
        <div class="slids">
            <input type="radio" name="slid" id="slid1">
            <input type="radio" name="slid" id="slid2">
            <input type="radio" name="slid" id="slid3">
        </div>

        <div class="slid s1">
            <img src="t1.png" alt="T1">
        </div>
        <div class="slid">
            <img src="t2.png" alt="T2">
        </div>
        <div class="slid">
            <img src="t3.png" alt="T3">
        </div>
    </div>
</body>
</html>
